<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- LinkedIn Meta -->
    <meta property="og:title" content="Etch-a-sketch" />
    <meta
      property="og:image"
      content="https://user-images.githubusercontent.com/66780327/125943818-64a6dbd3-6264-4f59-baff-58a2575ef424.jpg"
    />
    <meta
      property="og:description"
      content="Browser Version of Etch-a-sketch"
    />
    <meta
      property="og:url"
      content="https://julendiaz.github.io/etch-a-sketch/"
    />
    <title>etch-a-sketch</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.icon" />
    <!-- Reset CSS -->
    <link rel="stylesheet" href="css/reset.css" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Typography -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="flex">
      <div class="flex" id="header-nav">
        <button class="btn" id="btn-rainbow">
          <img
            src="images/rainbow.png"
            alt="rainbow icon"
            id="rainbow-img"
            class="icon"
          />
        </button>
        <button class="btn" id="btn-brush">
          <img
            src="images/paint.png"
            alt="brush icon"
            id="paint-img"
            class="icon"
          />
        </button>
        <button class="btn" id="btn-eraser">
          <img
            src="images/eraser.png"
            alt="eraser icon"
            id="eraser-img"
            class="icon"
          />
        </button>
      </div>
    </header>
    <main>
      <div class="flex" id="main-container">
        <div id="credits-nav"></div>
        <div id="grid-container"></div>
        <div class="flex" id="side-nav">
          <div id="pixel-range">
            <p>Pixel Size</p>
            <input type="range" id="range" min="3" max="81" />
          </div>
          <div class="flex" id="color-pick-container">
            <div id="current-color"></div>
            <div id="color-picker">
              <input
                type="color"
                id="color-input"
                name="body"
                value="#f6b73c"
              />
            </div>
          </div>
          <div class="flex" id="other-colors"></div>
          <button id="btn-clear">Clear</button>
        </div>
      </div>
    </main>
    <footer class="flex">
      <div class="flex" id="social-links">
        <a href="https://www.theodinproject.com/" target="_blank"
          ><img id="odin-icon" src="images/odin-icon.png" alt="Odin icon"
        /></a>
        <a href="https://github.com/shifujulen/etch-a-sketch" target="_blank"
          ><img id="git-icon" src="images/github.png" alt="Github icon"
        /></a>
      </div>
      <div id="credits">
        <h1>etch-a-sketch</h1>
        <h6>by julen diaz</h6>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
